<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Калькулятор</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <h1>Мой первый калькулятор</h1>
      <div class="inputs-block">
        <div class="inputs-block-column">
          <h6>Доход в месяц</h6>
          <div class="inputs-wrapper">
            <div class="inputs-block-double">
              <input type="text" class="input" placeholder="Название дохода" />
              <input
                type="number"
                placeholder="Сумма"
                id="income-salary"
                class="input"
              />
            </div>

            <div class="inputs-block-double">
              <input type="text" class="input" placeholder="Название дохода" />
              <input
                type="number"
                placeholder="Сумма"
                id="income-freelance"
                class="input"
              />
            </div>

            <div class="inputs-block-double">
              <input type="text" class="input" placeholder="Название дохода" />
              <input
                type="number"
                placeholder="Сумма"
                id="income-extra-1"
                class="input"
              />
            </div>

            <div class="inputs-block-double">
              <input type="text" class="input" placeholder="Название дохода" />
              <input
                type="number"
                placeholder="Сумма"
                id="income-extra-2"
                class="input"
              />
            </div>
          </div>
        </div>
        <div class="inputs-block-column">
          <h6>Обязательные расходы</h6>
          <div class="inputs-wrapper" id="costsinput">
            <div class="inputs-block-double">
              <input type="text" class="input" placeholder="Название расхода" />
              <input
                type="number"
                placeholder="Сумма"
                id="costs-flat"
                class="input"
              />
            </div>

            <div class="inputs-block-double">
              <input type="text" class="input" placeholder="Название расхода" />
              <input
                type="number"
                placeholder="Сумма"
                id="costs-house-services"
                class="input"
              />
            </div>

            <div class="inputs-block-double">
              <input type="text" class="input" placeholder="Название расхода" />
              <input
                type="number"
                placeholder="Сумма"
                id="costs-transport"
                class="input"
              />
            </div>

            <div class="inputs-block-double">
              <input type="text" class="input" placeholder="Название расхода" />
              <input
                type="number"
                placeholder="Сумма"
                id="costs-credit"
                class="input"
              />
            </div>
          </div>
        </div>
        <div class="inputs-block-column">
          <div class="total-numb">
            <h6>Доступно в месяц(без копилки):</h6>
            <input
              type="number"
              class="total"
              id="total-month"
              value="0"
              readonly
            />
          </div>
          <div class="total-numb">
            <h6>Доступно в день:</h6>
            <input
              type="number"
              class="total"
              id="total-day"
              value="0"
              readonly
            />
          </div>
          <div class="total-numb">
            <h6>Накопим за год:</h6>
            <input
              type="number"
              class="total"
              id="total-year"
              value="0"
              readonly
            />
          </div>
        </div>
      </div>
      <div class="range-block">
        <h6>Копилка (Сколько откладываем?)</h6>
        <div class="range-wrapper">
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            id="money-box-range"
            disabled="true"
          />
        </div>
        <div><span id="total-precents">0</span>%</div>
      </div>
      <div class="result-block">
        <div class="total-numb">
          <h6>Копим:</h6>
          <input type="number" id="accumulation" value="0" readonly />
        </div>
        <div class="total-numb">
          <h6>Тратим:</h6>
          <input type="number" id="spend" value="0" readonly />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
